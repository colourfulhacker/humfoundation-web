<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hum Foundation | Empowerment Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: {
                900: '#4A0404', // Royal Maroon
                800: '#630808',
              },
              gold: {
                400: '#D4AF37', // Gold
                500: '#C5A028',
                600: '#B08D1E',
              },
              teal: {
                800: '#004D40', // Deep Teal
                900: '#00332A',
              },
              stone: {
                50: '#FAF9F6', // Off-white texture base
                100: '#F5F5F0',
                200: '#E6E6E0',
              }
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            backgroundImage: {
              'certificate-pattern': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #1a1a1a;
      }
      .pattern-bg {
        background-image: radial-gradient(#D4AF37 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
      }
      .luxury-shadow {
        box-shadow: 0 10px 30px -10px rgba(74, 4, 4, 0.2);
      }
      
      /* Print Styles for Certificate */
      @media print {
        body * {
          visibility: hidden;
        }
        #certificate-container, #certificate-container * {
          visibility: visible;
        }
        #certificate-container {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white;
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        @page {
          size: landscape;
          margin: 0;
        }
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
